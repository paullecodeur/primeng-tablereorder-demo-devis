<p-table [value]="products" [columns]="cols" [reorderableColumns]="true" (onRowReorder)= "onRowReorder($event)" (onRowReording)= "onRowReording($event)">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width:3rem"></th>
            <th *ngFor="let col of columns" pReorderableColumn>
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
        <!-- *ngIf="rowData['visible']" -->
        <tr *ngIf="rowData['rowType'] == 'ligne'" [style.visibility]="rowData['visible'] ? 'visible' : 'hidden'"   [pReorderableRow]="index"  (dragstart)="dragStart(rowData)"  (drop)="onDrop(rowData, index)" >
            <td>
                <span class="pi pi-bars" pReorderableRowHandle></span>
            </td>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>

        <tr *ngIf="rowData['rowType'] == 'section'" [style.visibility]="rowData['visible'] ? 'visible' : 'hidden'"   [pReorderableRow]="index"  (dragstart)="dragStart(rowData)"  (drop)="onDrop(rowData, index)" >
         <td> 
            <span class="pi pi-bars" pReorderableRowHandle></span>
         </td>
         <td colspan="5">
         {{rowData['number']}} - {{rowData['code']}}
         </td>
        </tr>
    </ng-template>
</p-table>

<p-table [(contextMenuSelection)]="selectedProduct" [value]="products" [columns]="cols" [reorderableColumns]="true" (onRowReorder)= "onRowReorder($event)" (onRowReording)= "onRowReording($event)" [(contextMenuSelection)]="selectedProduct">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width:3rem"></th>
            <th *ngFor="let col of columns" pReorderableColumn>
                {{col.header}}
            </th>
            <th>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
        <!-- *ngIf="rowData['visible']" -->
        <tr  *ngIf="rowData['rowType'] === 'ligne'" [style.visibility]="rowData['visible'] ? 'visible' : 'hidden'"   [pReorderableRow]="index"  (dragstart)="dragStart(rowData)" (dragend)="dragEnd(rowData)"  (drop)="onDrop($event, rowData, index)" >
            <td>
                <!-- <span class="pi pi-bars" pReorderableRowHandle></span> -->
                <span class="pi pi-th-large" pReorderableRowHandle></span>
                
            </td>

            <!-- <td>
            {{rowData['order']}}
            </td> -->

            <!-- <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td> -->
            <td>
              {{rowData['number']}}
            </td>

            <td pEditableColumn>
            <p-cellEditor>
             <ng-template pTemplate="input">
               <input pInputText type="text" [(ngModel)]="rowData['name']" required>
             </ng-template>
             <ng-template pTemplate="output">
             {{rowData['name']}}
             </ng-template>
            </p-cellEditor>
            </td>
            
            <td>
              {{rowData['id']}}
            </td>
            <td>
              {{rowData['code']}}
            </td>
            

             <td pEditableColumn>
             <p-cellEditor>
             <ng-template pTemplate="input">
              <p-dropdown [options]="statuses" [(ngModel)]="rowData['rowType']" [style]="{'width':'100%'}"></p-dropdown>
             </ng-template>
             <ng-template pTemplate="output">
              {{rowData['rowType']}}
             </ng-template>
            </p-cellEditor>
            </td>

            <td>
              <i #menu class="pi pi-chevron-circle-down"></i>
              <p-contextMenu [target]="menu" [model]="items" [triggerEvent]="'click'"></p-contextMenu>
            </td>
        </tr>

        <tr [ngClass]="(rowData['parentId'] === null)? 'section': 'sous-section'" *ngIf="rowData['rowType'] === 'section'" [style.visibility]="rowData['visible'] ? 'visible' : 'hidden'"   [pReorderableRow]="index"  (dragstart)="dragStart(rowData)" (dragend)="dragEnd(rowData)"  (drop)="onDrop($event, rowData, index)" >
         <td> 
            <!-- <span class="pi pi-bars" pReorderableRowHandle></span> -->
            <span class="pi pi-th-large" pReorderableRowHandle></span>
         </td>

         <!-- <td>
         {{rowData['order']}}
         </td> -->

         <td>
           {{rowData['number']}}
         </td>

         <td pEditableColumn colspan="2"> 
         <p-cellEditor>
         <ng-template pTemplate="input">
           <input pInputText type="text" [(ngModel)]="rowData['name']" required>
         </ng-template>
         <ng-template pTemplate="output">
         {{rowData['name']}}
         </ng-template>
         </p-cellEditor>
         </td>

         <td colspan="2" style="text-align: right"> 
           Sous Total : {{rowData['quantity']}} FCFA
         </td>

         <td >  
          <i #menu class="pi pi-chevron-circle-down
          "></i>
          <p-contextMenu [target]="menu" [model]="items" [triggerEvent]="'click'" ></p-contextMenu>
         </td>

        </tr>
    </ng-template>
</p-table>
